            <button id="load">More Users</button>
            <figure class="logo">
                <img src="img/balloon-heart-fill.svg" alt="logo">

        </header>

        <div id="loadPop">
            <div id="loading">
                please wait
                <div class="close">

                </div>
                <div id="loadbar">

                </div>
            </div>
        </div>

        <div id="target">

                <span>Gender: </span>
                <span>Employment: </span>
                <span>City: </span>
                <span>Credit Card: </span>
                <span>Status: </span>
            </div>
        </div>
